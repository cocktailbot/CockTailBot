{{define "_category"}}
    <a href="/categories/{{.Slug}}">{{.Title}}</a>
    {{if $.Children}}
        <ul>
            {{range $j, $subCategory := .Children }}
                <li><a href="/categories/{{$.Slug}}/{{$subCategory.Slug}}">{{$subCategory.Title}}</a></li>
            {{end}}
        </ul>
    {{end}}
{{end}}
