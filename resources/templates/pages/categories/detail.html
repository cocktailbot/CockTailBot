{{define "title"}}Category - {{.Category.Title}}{{end}}

{{define "body"}}
    <h1>{{.Category.Title}}</h1>

    <div>Sub categories</div>
    <ul>
        {{ range $i, $sub := .Category.Children }}
            <li><a href="/categories/{{$.Category.ID}}-{{$.Category.Slug}}/{{$sub.ID}}-{{$sub.Slug}}">{{$sub.Title}}</a></li>
        {{ end }}
    </ul>
{{end}}
