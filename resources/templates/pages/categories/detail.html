{{define "title"}}Category - {{.Category.Title}}{{end}}

{{define "body"}}
    <h1>{{.Category.Title}}</h1>

    <div>Recipes</div>
    {{if .Recipes}}
    <ul>
        {{ range $i, $recipe := .Recipes }}
            <li><a href="/recipes/{{$recipe.Slug}}">{{$recipe.Title}}</a></li>
        {{ end }}
    </ul>
    {{else}}
        No recipes found
    {{end}}
{{end}}
