{{define "title"}}Recipes{{end}}

{{define "body"}}
<h1>Recipes</h1>

<form>
    <input type="text" id="ingredients" placeholder="apple, lemon, etc" />
    <button id="search">Search</button>
</form>

<div id="recipes"></div>

<script>
$(document).ready(function() {

    $("#search").on('click', function(e) {
       e.preventDefault();
       var url = "api/recipes?ingredients=" + $("#ingredients").val();
       $.get(url, function(data) {
           $("#recipes").html('');

           for (var i = 0; i < data.length; i++) {
               $("<div/>", {
                   id: "recipe-" + i,
                   text: data[i]["title"]
               }).appendTo("#recipes");
           }
       });
    });

});
</script>

{{end}}
